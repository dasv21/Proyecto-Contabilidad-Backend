version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dasv21
      POSTGRES_PASSWORD: dasv21

    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

